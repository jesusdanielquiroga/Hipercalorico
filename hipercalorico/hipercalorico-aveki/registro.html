<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Registrar Client</title>
</head>

<body>
    <header class="hero__log">
        <div class="container">
          <nav class="nav">
            <a class="nav__items nav__items--cta" href="/index.html">Home</a>
            <a class="nav__items" href="">Usuarios</a>
            <a class="nav__items" href="">Suplementos</a>
          </nav>
        </div>
        <section class="hero__container--log">
          <div class="hero__logo">
            <img src="/img/Hipercalorico (1).png" width="300" alt="">
          </div>
          <div class="hero__texts--log">
            <h1 class="hero__title--log">Bienvenido a tu casa</h1>
          </div>
        </section>
        <div class="hero__wave" style="overflow: hidden">
          <svg
            viewBox="0 0 500 150"
            preserveAspectRatio="none"
            style="height: 100%; width: 100%"
          >
            <path
              d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
              style="stroke: none; fill: #fff"
            ></path>
          </svg>
        </div>
      </header>
    <main>

    <div class="login">
        <!--h3 class="text-center text-white pt-5">Nombre de la empresa</h3-->
        <div class="container__login">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-centerp">Crear Cuenta</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Nombre:</label><br />
                                <input type="username" name="username" id="username" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="useremail" class="text-info">E-mail:</label><br />
                                <input type="email" name="useremail" id="useremail" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br />
                                <input type="password" name="password" id="password" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="passwordrepeat" class="text-info">Confirmar tu Contraseña:</label><br />
                                <input type="password" name="passwordrepeat" id="passwordrepeat" class="form-control" required/>
                            </div>
                            <div class="form-group text-center">
                                <input type="button" name="submit" class="btn-md" value="Crear" onclick="registrar()"/>                                
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info">
                                    <span>Ya tienes una cuenta? <a href="login.html" class="text-center">Inicia sesion aqui</a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container footer__grid">
        <nav class="nav nav--footer">
            <a class="nav__item nav__items--footer" href="">Inicio</a>
            <a class="nav__item nav__items--footer" href="">Sobre Nosotros</a>
            <a class="nav__item nav__items--footer" href="">Noticias</a>
            <a class="nav__item nav__items--footer" href="">Consejos</a>
        </nav>
        <section class="footer__contact">
            <h3 class="footer__title">Contactanos</h3>
            <div class="footer__icons">
                <span class="footer__container-icons">
                    <a class="fab fa-facebook-f footer__icon" href=""></a>
                </span>
                <span class="footer__container-icons">
                    <a class="fab fa-whatsapp footer__icon" href=""></a>
                </span>
                <span class="footer__container-icons">
                    <a class="fab fa-twitter footer__icon" href=""></a>
                </span>
                <span class="footer__container-icons">
                      <a class="fab fa-github-alt footer__icon" href=""></a>
                </span>
            </div>
            <div class="footer__copyr">
                <p class="copy"> © 2021 Aveki-Code · All rights reserved.</p>
            </div>
        </section>
    </div>
</footer>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/registro.js"></script>
<script src="https://kit.fontawesome.com/ddb86f7104.js" crossorigin="anonymous"></script>
</body>

</html>
