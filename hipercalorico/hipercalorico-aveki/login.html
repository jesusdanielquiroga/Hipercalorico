    </header>
    <main>
    <div class="login">
      <div class="container__login">
        <div id="login-row" class="row justify-content-center align-items-center" >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="" method="post">
                <h3 class="text-centerp">Inicio de sesion</h3>
                <div id="alerta" class=" alert alert-info alert-dismissible">
                  <strong>Información:</strong> <span id="mensaje"></span>
                  <button class="close">&times;</button>
                </div>
                <div class="form-group">
                  <label for="useremail" class="text-info">E-mail:</label><br />
                  <input
                    type="email"
                    name="useremail"
                    id="inputEmail"
                    class="form-control"
                    required
                  />
                  <p class="text-danger err" id="err">Debe ingresar el campo Email, y este debe ser un email valido.</p>
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Contraseña:</label
                  ><br />
                  <input
                    type="password"
                    name="password"
                    id="inputPassword"
                    class="form-control"
                    required
                  />
                  <p class="text-danger err" id="err">Debe ingresar el campo Password</p>
                </div>
                <div class="text-center">
                  <button id="autenticate" type="button" class="btn text-center">Ingresar</button>
                </div>
               </form>
            </div>
          </div>
        </div>
      </div>
    </div>
