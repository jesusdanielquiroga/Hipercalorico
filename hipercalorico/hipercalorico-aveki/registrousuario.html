      </header>
      <main>
       
        <div class="login">
            <div class="container__login container__table">
                <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <div id="mensajes"></div>
                            <h3 class="text-centerq">Registro Usuario</h3>
                            <section class="container__table">
<!--                             <div class="form-groupd">
                                <label for="id" class="text-info">ID:</label><br />
                                <input type="number" name="id" id="id" class="form-control" required/>
                            </div> -->
                            <div class="form-groupd">
                                <label for="iduser" class="text-info">Identificación:</label><br />
                                <input type="text" name="iduser" id="iduser" class="form-control" required/>
                            </div>
                            <div class="form-groupd">
                                <label for="username" class="text-info">Nombre:</label><br />
                                <input type="username" name="username" id="username" class="form-control" required/>
                            </div>
                            <div class="form-groupd">
                              <label for="birthtDay" class="text-info">Dia Cumpleaños:</label><br />
                              <input type="date" name="birthtDay" id="birthtDay" class="form-control" required/>
                            </div>
                            <div class="form-groupd">
                              <label for="monthBirthtDay" class="text-info">Mes Cumpleaños:</label><br />
                              <input type="number" name="monthBirthtDay" id="monthBirthtDay" class="form-control" required/>
                            </div>
                            <div class="form-groupd">
                                <label for="adressUser" class="text-info">Dirección:</label><br />
                                <input type="text" name="adressUser" id="addressUser" class="form-control" required/>
                            </div>
                            <div class="form-groupd">
                                <label for="cellPhone" class="text-info">Telefono:</label><br />
                                <input type="number" name="cellPhone" id="cellPhone" class="form-control" required/>
                            </div>
                            <div class="form-groupd">
                                <label for="emailUser" class="text-info">Email:</label><br />
                                <input type="email" name="emailUser" id="emailUser" class="form-control" required/>
                            </div>
                            <div class="form-groupd">
                                <label for="password" class="text-info">Contraseña:</label><br />
                                <input type="password" name="password" id="password" class="form-control" required/>
                            </div>
                            <div class="form-groupd">
                                <label for="zonaUser" class="text-info">Zona:</label><br />
                                <select name="zonaUser" id="zonaUser" class="form-control" required>
                                    <option selected value="">Selecciona Zona</option>
                                    <option value="ZONA 1">CENTRO</option>
                                    <option value="ZONA 2">CALAMBEO</option>
                                    <option value="ZONA 3">SAN SIMON</option>
                                    <option value="ZONA 4">PIEDRAPINTADA</option>
                                    <option value="ZONA 5">JORDÁN</option>
                                    <option value="ZONA 6">VERGEL</option>
                                    <option value="ZONA 7">SALADO</option>
                                    <option value="ZONA 8">SIMÓN BOLIVAR</option>
                                    <option value="ZONA 9">PICALEÑA-MIROLINDO</option>
                                    <option value="ZONA 10">ESTADIO</option>
                                    <option value="ZONA 11">FERIAS</option>
                                    <option value="ZONA 12">RICAURTE</option>
                                    <option value="ZONA 13">BOQUERÓN</option>
                            </select>
                            </div>
                            <div class="form-groupd">
                                <label for="typeUser" class="text-info">Tipo de usuario:</label><br />
                                <select name="typeUser" id="typeUser" class="form-control" required>
                                    <option selected value="">Selecciona tipo de usuario</option>
                                    <option value="COORD">Coordinador Zona</option>
                                    <option value="ASE">Asesor Comercial</option>
                                    <option value="ADM">Adminisitrador</option>
                                </select>
                            </div>
                            <div class="form-groupd text-center">
                                <input type="button" name="submit" class="btn btn-info btn-md" value="Guardar" onclick="registrar()"/>
                                <a type="button" name="submit" class="btn btn-info btn-md" value="Cancelar" href="/suplementos.html">Cancelar</a>                                
                            </div>
                        </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
